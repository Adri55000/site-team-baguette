{% extends "base.html" %}
{% block title %}{{ _("Créer un compte") }}{% endblock %}

{% block content %}

<div class="auth-page">
  <div class="auth-card">

    <h1>{{ _("Créer un compte") }}</h1>

    <!-- ===== Messages ===== -->
    <div class="auth-messages">
		{% if errors %}
			{% for e in errors %}
			<div class="form-error">{{ e }}</div>
			{% endfor %}
		{% endif %}

      {% if success %}
        <div class="form-success">{{ success }}</div>
      {% endif %}
    </div>

    <!-- ===== Formulaire ===== -->
    <form method="POST"
          action="{{ url_for('auth.register') }}"
          class="form">

      <div class="form-group">
        <label for="username" class="form-label">
          {{ _("Nom d'utilisateur") }}
        </label>
        <input type="text"
               id="username"
               name="username"
               required
               class="form-input">
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          {{ _("Mot de passe") }}
        </label>
        <input type="password"
               id="password"
               name="password"
               required
               class="form-input">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          {{ _("Créer le compte") }}
        </button>
      </div>

    </form>

    <div class="auth-links">
      <a href="{{ url_for('auth.login') }}">
        {{ _("J’ai déjà un compte") }}
      </a>
    </div>

  </div>
</div>

{% endblock %}
