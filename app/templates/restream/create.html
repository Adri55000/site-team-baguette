{% extends "base.html" %}

{% block title %}
{{ _("Créer un restream") }}
{% endblock %}

{% block content %}

<div class="restream-create-page">

    <h1>{{ _("Créer un restream") }}</h1>

    {% if not matches %}
        <p class="empty-state">
            {{ _("Aucun match à venir éligible pour un restream.") }}
        </p>
    {% else %}

    <form method="post" class="restream-create-form">

        <!-- MATCH -->
        <div class="form-group">
            <label for="match_id">{{ _("Match à restreamer") }}</label>
            <select name="match_id" id="match_id" required>
                <option value="">— {{ _("Sélectionner un match") }} —</option>

                {% for m in matches %}
                    <option value="{{ m.id }}">
                        {{ m.scheduled_at[:16] }}
                        · {{ m.tournament_name }}
                        · {{ m.teams_display }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- TITLE -->
        <div class="form-group">
            <label for="title">{{ _("Titre du restream") }}</label>
            <input
                type="text"
                name="title"
                id="title"
                required
            >
        </div>

        <!-- TRACKER TYPE -->
        <div class="form-group">
            <label for="tracker_type">{{ _("Tracker") }}</label>
            <select name="tracker_type" id="tracker_type" required>

                <!-- Aucun tracker -->
                <option value="none" selected>
                    {{ _("Aucun tracker") }}
                </option>

                {% if available_tracker_types %}
                    {% for tracker in available_tracker_types %}
                        <option value="{{ tracker.key }}">
                            {{ tracker.label }}
                        </option>
                    {% endfor %}
                {% endif %}

            </select>
        </div>

        <!-- INDICES TEMPLATE -->
        <div class="form-group">
            <label for="indices_template">{{ _("Indices") }}</label>
            <select name="indices_template" id="indices_template" required>

                <!-- Aucun indice -->
                <option value="none" selected>
                    {{ _("Aucun indice") }}
                </option>

                {% if available_indices_templates %}
                    {% for tpl in available_indices_templates %}
                        <option value="{{ tpl.key }}">
                            {{ tpl.label }}
                        </option>
                    {% endfor %}
                {% endif %}

            </select>
        </div>

        <!-- TWITCH -->
        <div class="form-group">
            <label for="twitch_url">{{ _("Lien Twitch") }}</label>
            <input
                type="url"
                name="twitch_url"
                id="twitch_url"
                placeholder="https://twitch.tv/…"
            >
        </div>

        <!-- NAMES -->
        <div class="form-group">
            <label for="restreamer_name">{{ _("Restream") }}</label>
            <input
                type="text"
                name="restreamer_name"
                id="restreamer_name"
                placeholder="ex: Alice"
            >
        </div>

        <div class="form-group">
            <label for="commentator_name">{{ _("Commentaires") }}</label>
            <input
                type="text"
                name="commentator_name"
                id="commentator_name"
                placeholder="ex: Bob & Charlie"
            >
        </div>

        <div class="form-group">
            <label for="tracker_name">{{ _("Tracking") }}</label>
            <input
                type="text"
                name="tracker_name"
                id="tracker_name"
                placeholder="ex: Dave"
            >
        </div>

        <!-- ACTIONS -->
        <div class="restream-create-actions">
            <button type="submit" class="btn btn-primary">
                {{ _("Créer le restream") }}
            </button>

            <a href="{{ url_for('restream.manage') }}" class="btn btn-secondary">
                {{ _("Annuler") }}
            </a>
        </div>

    </form>

    {% endif %}

</div>

{% endblock %}
