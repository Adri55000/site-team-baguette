{% extends "base.html" %}
{% block title %}{{ _("Modifier mot de passe") }}{% endblock %}

{% block content %}

<div class="profile-page">

  <section class="profile-section">
    <h2>{{ _("Modifier mon mot de passe") }}</h2>
    <p class="profile-role">{{ _("Sécurité du compte") }}</p>
	{% if errors %}
	<div class="auth-messages">
		{% for e in errors %}
			<div class="form-error">{{ e }}</div>
		{% endfor %}
	</div>
	{% endif %}

    <form method="POST" class="form">

      <div class="form-group">
        <label class="form-label">{{ _("Ancien mot de passe") }}</label>
        <input type="password" name="old_password" required class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">{{ _("Nouveau mot de passe") }}</label>
        <input type="password" name="new_password" required class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">{{ _("Confirmer le nouveau mot de passe") }}</label>
        <input type="password" name="confirm_password" required class="form-input">
      </div>

      <div class="form-actions">
        <button class="btn btn-primary">
          {{ _("Enregistrer") }}
        </button>

        <a href="{{ url_for('main.profile') }}" class="btn btn-secondary">
          {{ _("Retour au profil") }}
        </a>
      </div>

    </form>
  </section>

</div>

{% endblock %}
